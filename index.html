<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/compass.png">
    
    <title>Noosa Navigator | Holiday Concierge</title>
    
    <script>
      // 1. Polyfill process.env
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };

      // 2. Catch Standard Errors
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Window Error:', msg, error);
        reportInitError(msg);
        return false;
      };

      // 3. Catch Module/Promise Errors (Crucial for ESM load failures)
      window.onunhandledrejection = function(event) {
        console.error('Promise Rejection:', event.reason);
        reportInitError(event.reason?.message || 'Module load failure');
      };

      function reportInitError(message) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML.includes('Establishing') || root.innerHTML === '')) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: sans-serif; color: #334155; background: #fdfcfb; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="color: #ef4444; font-size: 1.2rem; margin-bottom: 8px;">Initialization Failed</h1>
              <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 24px; max-width: 300px;">${message}</p>
              <button onclick="location.reload()" style="padding: 10px 24px; background: #0f172a; color: white; border: none; border-radius: 20px; font-size: 13px; cursor: pointer;">Retry Connection</button>
            </div>
          `;
        }
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      :root { --noosa-blue: #0ea5e9; --noosa-navy: #0f172a; --noosa-sand: #fdfcfb; }
      body { font-family: 'Outfit', sans-serif; background-color: var(--noosa-sand); color: var(--noosa-navy); margin: 0; padding: 0; }
      .noosa-gradient { background: linear-gradient(135deg, #fdfcfb 0%, #f0f9ff 100%); }
      .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.4); }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-slate-900 rounded-[1.5rem] flex items-center justify-center text-white shadow-xl mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>
        </div>
        <h2 style="font-family: 'Playfair Display', serif;" class="text-2xl font-bold text-slate-900 mb-2">Noosa Navigator</h2>
        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] animate-pulse">Establishing Connection...</p>
      </div>
    </div>
  </body>
</html>
