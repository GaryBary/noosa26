<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/compass.png">
    
    <title>Noosa Navigator | Holiday Concierge</title>
    
    <script>
      // Early Polyfill for process.env
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };

      // Detailed error reporting to the UI for debugging "stuck" screens
      function reportInitError(message, details = '') {
        console.error('INIT_ERROR:', message, details);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: sans-serif; color: #334155; background: #fdfcfb; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="color: #ef4444; font-size: 1.2rem; margin-bottom: 8px;">Concierge Offline</h1>
              <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 24px; max-width: 300px;">${message}</p>
              <div style="font-size: 10px; color: #94a3b8; background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: left; max-width: 90%; overflow-x: auto; font-family: monospace;">
                ${details}
              </div>
              <button onclick="location.reload()" style="padding: 10px 24px; background: #0f172a; color: white; border: none; border-radius: 20px; font-size: 13px; cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">Reconnect</button>
            </div>
          `;
        }
      }

      window.onerror = (msg, url, line, col, err) => reportInitError('A script error occurred during startup.', `${msg}\nLocation: ${url}:${line}:${col}`);
      window.onunhandledrejection = (event) => reportInitError('Module loading failed.', event.reason?.message || 'The browser could not load a required resource. This is often caused by 404 errors in the network tab.');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      :root { --noosa-blue: #0ea5e9; --noosa-navy: #0f172a; --noosa-sand: #fdfcfb; }
      body { font-family: 'Outfit', sans-serif; background-color: var(--noosa-sand); color: var(--noosa-navy); margin: 0; padding: 0; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-slate-900 rounded-[1.5rem] flex items-center justify-center text-white shadow-xl mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>
        </div>
        <h2 style="font-family: 'Playfair Display', serif;" class="text-2xl font-bold text-slate-900 mb-2">Noosa Navigator</h2>
        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] animate-pulse">Establishing Connection...</p>
      </div>
    </div>
    <!-- Explicitly load the main application module -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
