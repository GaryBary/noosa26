
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/compass.png">
    
    <title>Noosa Navigator | Holiday Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --noosa-blue: #0ea5e9;
        --noosa-navy: #0f172a;
        --noosa-sand: #fdfcfb;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--noosa-sand);
        color: var(--noosa-navy);
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .noosa-gradient {
        background: linear-gradient(135deg, #fdfcfb 0%, #f0f9ff 100%);
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.08) 0, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.04) 0, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.08) 0, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.04) 0, transparent 50%);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .message-enter {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .voice-wave {
        display: flex;
        align-items: center;
        gap: 3px;
        height: 16px;
      }
      .voice-wave span {
        width: 2px;
        height: 100%;
        background: #0ea5e9;
        border-radius: 10px;
        animation: wave 1s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { height: 20%; }
        50% { height: 100%; }
      }
      .no-select { user-select: none; }
    </style>
